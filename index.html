<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/
  favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

 
</head>
<body>
<section id="container">
  <div class="text-box">
    <h1> Stay updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>

    <div class="checked-text">
      <p><img src="assets/images/icon-list.svg" alt=""> Product discovery and building what matters</p>
      <p><img src="assets/images/icon-list.svg" alt="">  Measuring to ensure updates are a success</p>
      <p><img src="assets/images/icon-list.svg" alt="">  And much more!
      </p>
    </div>
    <form action="#">
      <label for="email">Email address</label>
      <br>
      <input type="email" name="email" id="email" placeholder=" email@company.com">
      <br>
      <button type="submit">Subscribe to monthly newsletter</button>
    </form>
  </div>
  <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
</section>
 
  
  <script src="app.js"></script>
  </div>
</body>
</html>
